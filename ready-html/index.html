<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="libs/particles/particles.js" defer></script>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>

</head>
<body>

<div class="swiper slider">
    <div class="swiper-wrapper slider__wrapper">

        <div class="swiper-slide slider__item">
            <div class="slider__layer" data-swiper-parallax="33%"
                 style="background-image: url(img/screen-1/bg.jpg);"></div>
            <div class="slider__layer" data-swiper-parallax="23%"
                 style="background-image: url(img/screen-1/Gerald.png);"></div>
            <div class="slider__layer" data-swiper-parallax="20%"
                 style="background-image: url(img/screen-1/Ciri.png);"></div>
            <canvas class="particles slider__layer" data-swiper-parallax="11%" data-color="#3f4a52"></canvas>
            <div class="slider__layer" data-swiper-parallax="10%"
                 style="background-image: url(img/screen-1/front.png);"></div>
        </div>

        <div class="swiper-slide slider__item">
            <div class="slider__layer" data-swiper-parallax="35%"
                 style="background-image: url(img/screen-2/bg.jpg);"></div>
            <div class="slider__layer" data-swiper-parallax="23%"
                 style="background-image: url(img/screen-2/grip.png);"></div>
            <div class="slider__layer" data-swiper-parallax="20%"
                 style="background-image: url(img/screen-2/Gerald2.png);"></div>
            <canvas class="particles slider__layer" data-swiper-parallax="11%" data-color="#b17032"></canvas>
            <div class="slider__layer" data-swiper-parallax="5%"
                 style="background-image: url(img/screen-2/front.png);"></div>
        </div>

        <div class="swiper-slide slider__item">
            <div class="slider__layer" data-swiper-parallax="23%"
                 style="background-image: url(img/screen-3/bg.jpg);"></div>
            <div class="slider__layer" data-swiper-parallax="17%"
                 style="background-image: url(img/screen-3/Gerald.png);"></div>
            <canvas class="particles slider__layer" data-swiper-parallax="11%" data-color="#f9efd0"></canvas>
            <div class="slider__layer" data-swiper-parallax="10%"
                 style="background-image: url(img/screen-3/Front3.png);"></div>
        </div>

        <div class="swiper-slide slider__item">
            <div class="slider__layer" data-swiper-parallax="25%"
                 style="background-image: url(img/screen-4/bg.jpg);"></div>
            <div class="slider__layer" data-swiper-parallax="20%"
                 style="background-image: url(img/screen-4/Gerald.png);"></div>
            <canvas class="particles slider__layer" data-swiper-parallax="11%" data-color="#fdcc88"></canvas>
            <div class="slider__layer" data-swiper-parallax="10%"
                 style="background-image: url(img/screen-4/front4.png);"></div>
        </div>
        <div class="swiper-slide slider__item">
            <div class="slider__layer" data-swiper-parallax="25%"
                 style="background-image: url(img/screen-5/bg.jpg);"></div>
            <div class="slider__layer" data-swiper-parallax="20%"
                 style="background-image: url(img/screen-5/Gerald.png);"></div>
            <canvas class="particles slider__layer" data-swiper-parallax="11%" data-color="#44261c"></canvas>
            <div class="slider__layer" data-swiper-parallax="10%"
                 style="background-image: url(img/screen-5/Front5.png);"></div>
        </div>

    </div>
</div>

</body>
</html>
